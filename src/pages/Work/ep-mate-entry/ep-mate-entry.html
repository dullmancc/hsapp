  Ionic pages and navigation.

<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>材料进场任务</span>
  </div>
  <ion-buttons end>
    <button ion-button clear color="dark" (click)="newSecIssues(0)">
      保存
    </button>
    <button ion-button clear color="royal"  (click)="newSecIssues(1)">
      提交
    </button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      基本信息
    </ion-item>
    <ion-item>
      <img item-left src="assets/imgs/workicon/mateinfo.png">
      <ion-label color="dark">材料信息</ion-label>
      <button ion-button icon-right clear item-end (click)="addMateInfo()">
        {{curMateInfo.MaterialInfoName}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
        <span style="margin-left: 5px">查看</span>
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name="time" item-start></ion-icon>
      <ion-label color="dark">进场时间</ion-label>
      <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="ePMaterials.EntryDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon name="podium" item-start></ion-icon>
      <ion-label color="dark">施工单位</ion-label>
      <ion-select [(ngModel)]="curECUnit"  interface="popover" [compareWith]="compare3Fn" item-end>
          <ion-option *ngFor="let ecunit of ECUnit;" [value]="ecunit">{{ecunit.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
      <ion-icon name="ios-construct-outline" style="margin: 0px;" item-start></ion-icon>
      <ion-label color="dark">使用部位</ion-label>
      <ion-input item-end type="text" [(ngModel)]="ePMaterials.UsePlace" placeholder="请输入请用部位" text-right></ion-input>
    </ion-item>
    <ion-list-header></ion-list-header>
    <textarea type="text"  [(ngModel)]="ePMaterials.Details" placeholder="请输入现场进场情况"></textarea>
    <ion-item (click)="addPhoto()">
      <ion-icon name="ios-camera-outline" item-start></ion-icon>
      记录上传文件数量:{{photoes.length}}
    </ion-item>
    <ul style="list-style: none;margin:0;padding:0">
      <li *ngFor="let photo1 of photoes;let i=index" style="display: inline-block;margin-right: 5px;position: relative">
        <img style="width:120px;height:120px;" [src]="photo1.src">
        <ion-icon name="close" small style="position: absolute;right:0;top:0;" (click)="deletePhoto(i)"></ion-icon>
      </li>
    </ul>
  </ion-list>
</ion-content>

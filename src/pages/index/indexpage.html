<ion-header class="header day-header">
  <div class="header-left">

  </div>
  <div class="header-center">
    <span class="text-title day-text-title">华胜信息化平台</span>
  </div>
  <div class="header-right">
    <ion-buttons>
      <button class="header-icon" ion-button clear (click)="denglu()" *ngIf="!IsLogin">
          <ion-icon name="ios-contact-outline" class="icon-big" style="color: black;"></ion-icon>
      </button>
      <button class="header-icon" ion-button clear *ngIf="IsLogin">
        <ion-icon name="ios-contact-outline" class="icon-big" style="color: black;"></ion-icon>
      </button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content class="day-background">
  <ion-item class="headline-box day-headline" >
    <span class="text-headline day-text-headline ml" item-start>动态</span>
    <span style="font-size: 3.12vh; font-weight: bold; margin-right: 2.78%!important;" item-end>···</span>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let msg of messages" class="message-box day-Interactive">
      <label class="text-normal ml" item-start>{{msg.MessageType}}-{{msg.EProject}}</label>
      <label class="text-normal mr" item-end>{{msg.Time}}</label>
    </ion-item>
  </ion-list>

  <ion-item class="headline-box day-headline" >
    <span class="text-headline day-text-headline ml" item-start>快捷工作</span>
    <span class="mr" style="font-size: 3.12vh; font-weight: bold;" item-end>···</span>
  </ion-item>

  <div class="flipster day-background" ondrag="">
    <div *ngFor="let i of items" class="flipster-item">
      <img class="flipster-img" [src]="i.SRC">
      <div class="flipster-desc  day-Interactive">
        <div style="text-align: center">{{i.WorkType}}</div>
        <div style="text-align: center">{{i.EProject}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center"  style="height: 48.18px">
    <span>分项工程</span>
  </div>
  <ion-buttons end>
    <button ion-button clear item-end end style="width: 0px;padding: 0;"></button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-select item-start interface="popover" [(ngModel)]="CurDiv" placeholder="分部工程">
      <!--<ion-option value="0">分部工程</ion-option>-->
      <ion-option *ngFor="let div of DivProjs" [value]="div.DivEngineeringID" (ionSelect)="GetSubDivProj(div.DivEngineeringID)">{{div.Name}}</ion-option>
    </ion-select>
    <ion-select item-end interface="popover" [(ngModel)]="CurSubDiv" placeholder="子分部工程">
      <!--<ion-option value="0">子分部工程</ion-option>-->
      <ion-option *ngFor="let subdiv of SubDivProjs" [value]="subdiv.SubDivEngineeringID"(ionSelect)="GetSubProj(subdiv.SubDivEngineeringID)">{{subdiv.Name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let sub of SubProjs" (click)="SetSubProj(sub)">
      <ion-label>{{sub.Name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

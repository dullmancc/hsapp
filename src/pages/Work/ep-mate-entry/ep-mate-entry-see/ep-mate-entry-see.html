<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>材料进场记录</span>
  </div>
  <div class="header-right">
    <span></span>
  </div>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <img item-left src="assets/imgs/workicon/mateinfo.png">
      <textarea type="text" [ngStyle]="{'height':'100px','width':'250px'}" placeholder="材料基本信息" [(ngModel)]="ePMaterials.MaterialInfo"></textarea>
    </ion-item>

    <ion-item>
      <ion-label color="dark">进场时间</ion-label>
      <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="ePMaterials.EntryDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-construct-outline" style="margin: 0px;" item-start></ion-icon>
      <ion-label color="dark">使用部位</ion-label>
      <ion-input item-end type="text" [(ngModel)]="ePMaterials.UsePlace" placeholder="请输入请用部位"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-create-outline" item-start></ion-icon>
      <textarea type="text" [ngStyle]="{'height':'100px','width':'250px'}" placeholder="请输入进场情况描述" [(ngModel)]="ePMaterials.Details"></textarea>
    </ion-item>
    <ion-item>
      <ion-label>进场结果: {{GetResult(ePMaterials.EPEntryResultID)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-camera-outline" item-start></ion-icon>
      照片(0)
      <ion-buttons item-end clear>
        <ion-icon name='ios-add-outline'></ion-icon>
        添加照片
      </ion-buttons>
      <ul style="list-style: none;margin:0;padding:0">
        <li *ngFor="let photo of photoes;let i=index" style="margin-right: 5px;position: relative">
          <img style="width:120px;height:120px;" [src]="photoes[i].src" *ngIf="photoes[i].isPhoto">
          <span *ngIf="!photoes[i].isPhoto">{{photoes[i].src}}</span>
        </li>
      </ul>
    </ion-item>
  </ion-list>
</ion-content>

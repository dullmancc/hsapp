  Ionic pages and navigation.

<ion-header id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>普通旁站监理</span>
  </div>
  <ion-buttons end>
    <button ion-button clear color="dark" (click)="save(0)">
      保存
    </button>
    <button ion-button clear color="royal"  (click)="save(1)">
      提交
    </button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="ios-construct-outline" style="margin: 0px;" item-start></ion-icon>
      <ion-label color="dark">旁站名称</ion-label>
      <ion-input item-end type="text" [(ngModel)]="PZBelong.PZBelongName" placeholder="请输入旁站名称" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-construct-outline" style="margin: 0px;" item-start></ion-icon>
      <ion-label color="dark">工序</ion-label>
      <ion-input item-end type="text" [(ngModel)]="PZBelong.Process" placeholder="请输入工序" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-construct-outline" style="margin: 0px;" item-start></ion-icon>
      <ion-label color="dark">部位</ion-label>
      <ion-input item-end type="text" [(ngModel)]="PZBelong.Part" placeholder="请输入部位" text-right></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="podium" item-start></ion-icon>
      <ion-label color="dark">施工单位</ion-label>
      <ion-select [(ngModel)]="curECUnit"  interface="popover" [compareWith]="compare3Fn" item-end>
        <ion-option *ngFor="let ecunit of ECUnit;" [value]="ecunit">{{ecunit.Name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines="">
      <ion-icon name="time" item-start></ion-icon>
      <ion-label color="dark">开始时间</ion-label>
      <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="PZBelong.BeginTime"></ion-datetime>
    </ion-item>
    <ion-list-header></ion-list-header>
    <ion-item>
      <ion-label color="dark">施工情况</ion-label>
      <button ion-button icon-right clear item-end (click)="addShiGong()">
        {{shigong}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="dark">检查项</ion-label>
      <button ion-button icon-right clear item-end (click)="addJianCha()">
        {{jiancha}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-list-header></ion-list-header>
    <ion-item>
      <ion-label color="dark">发现问题</ion-label>
      <ion-toggle [(ngModel)]="FindPromble"style="margin-top: 2px;margin-right: 5px"  [checked]="FindPromble"></ion-toggle>
    </ion-item>
    <div  *ngIf="FindPromble">
      <textarea type="text"  [(ngModel)]="PZrecord.FindPromble" placeholder="请输入问题情况"></textarea>
      <ion-icon name="ios-camera-outline" (click)="addPhoto()" class="pzicon"></ion-icon>证明照片
      <textarea type="text"  [(ngModel)]="PZrecord.Suggestion" placeholder="请输入处理建议"></textarea>
    </div>
    <ion-item (click)="addPhoto()">
      <ion-icon name="ios-camera-outline" item-start></ion-icon>
      记录上传文件数量
    </ion-item>
    <ul style="list-style: none;margin:0;padding:0">
      <li *ngFor="let photo1 of photoes;let i=index" style="display: inline-block;margin-right: 5px;position: relative">
        <img style="width:120px;height:120px;" [src]="photo1.src">
        <ion-icon name="close" small style="position: absolute;right:0;top:0;" (click)="deletePhoto(i)"></ion-icon>
      </li>
    </ul>
    <ion-item>
      <ion-icon name="podium" item-start></ion-icon>
      <ion-label color="dark">旁站结果</ion-label>
      <ion-select [(ngModel)]="curPZState"  interface="popover" (ionChange)="updatePZState()" [compareWith]="updateCucumber" item-end>
        <ion-option *ngFor="let pZ of PZState;" [value]="pZ">{{pZ.desc}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="curPZState.id!=1">
      <ion-icon name="person" item-start></ion-icon>
      <ion-label color="dark">交班人</ion-label>
      <button ion-button icon-right clear item-end (click)="addPeople()">
        {{curEmployee.RealName}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name="time" item-start></ion-icon>
      <ion-label color="dark">结束时间</ion-label>
      <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="PZrecord.EndTime"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header class="header day-header">
  <img class="header-left back" src="assets/imgs/common/back.png" (click)="goBack()"/>
  <div class="header-center"  style="height: 48.18px">
    <span class="text-title day-text-title">分项工程</span>
  </div>
  <div class="header-right">
    <ion-buttons end>
      <button ion-button clear item-end end style="width: 0px;padding: 0;"></button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content class="day-background">
  <ion-item class="operation-box day-Interactive">
    <ion-select interface="popover" [(ngModel)]="CurDiv" placeholder="分部工程" [disabled]="isReadOnly">
      <!--<ion-option value="0">分部工程</ion-option>-->
      <ion-option *ngFor="let div of DivProjs" [value]="div.DivEngineeringID" (ionSelect)="GetSubDivProj(div.DivEngineeringID)">{{div.Name}}</ion-option>
    </ion-select>
    <ion-select interface="popover" [(ngModel)]="CurSubDiv" placeholder="子分部工程" [disabled]="isReadOnly">
      <!--<ion-option value="0">子分部工程</ion-option>-->
      <ion-option *ngFor="let subdiv of SubDivProjs" [value]="subdiv.SubDivEngineeringID" (ionSelect)="GetSubProj(subdiv.SubDivEngineeringID)">{{subdiv.Name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-list *ngIf="!isReadOnly">
    <ion-item  class="list-box day-Interactive" *ngFor="let sub of SubProjs" (click)="SetSubProj(sub)">
      <ion-label>{{sub.Name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="isReadOnly&&SubProjs">
    <ion-item  class="list-box day-Interactive">
      <ion-label style="color: darkgray;">{{SubProjs.Name}}</ion-label>
    </ion-item>
  </ion-list>
  <div class="footer"></div>
</ion-content>

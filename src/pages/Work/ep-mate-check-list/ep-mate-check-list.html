<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>材料进场审批</span>
  </div>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of epMaterialsCheck" (click)="EnterMate(i)">
      <ion-avatar item-start>
        <img src="./assets/imgs/workicon/epmatelist.png">
      </ion-avatar>
      <h2>{{i.EPCheckName}}</h2>
      <p [ngStyle]="{'color':'gray'}">施工方:{{i.ECUnitName}}</p>
      <ion-note item-end>{{GetTime(i.EntryDate)}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>见证取样任务</span>
  </div>
  <div class="header-right" (click)="newSecIssues()">
    <span style="color: #007aff">完成</span>
  </div>
</ion-header>

<ion-content>
    <ion-list>
      <div *ngFor="let i of ePWitRecord;let ii = index;">
        <ion-list-header>
          {{EPMaterials[ePWitRecordList[ii]].EPMaterialModel.Desc}}
        </ion-list-header>
        <ion-item>
          <ion-label color="dark">实验报告编号</ion-label>
          <ion-input placeholder="请输入" [(ngModel)]="i.ReportID"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark">见证取样时间</ion-label>
          <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="i.RecordTime"></ion-datetime>
        </ion-item>
        <ion-item>证明
          <ion-label color="dark">见证取样状态</ion-label>
          <ion-select [(ngModel)]="i.State" interface="popover" [compareWith]="compare1Fn" item-end>
            <ion-option *ngFor="let option of curResult;" [value]="option">
              {{option.Desc}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <textarea type="text" placeholder="请输入实验描述"  [(ngModel)]="i.Details"></textarea>
        </ion-item>
        <ion-item (click)="addPhoto(ii)">
          <ion-icon name="ios-camera-outline" item-start></ion-icon>
          证明材料
        </ion-item>
        <ul style="list-style: none;margin:0;padding:0">
          <li *ngFor="let photo1 of photoes[ii];let j=index" style="display: inline-block;margin-right: 5px;position: relative">
            <img style="width:120px;height:120px;" [src]="photo1.src">
            <ion-icon name="close" small style="position: absolute;right:0;top:0;" (click)="deletePhoto(ii,j)"></ion-icon>
          </li>
        </ul>
      </div>
    </ion-list>
</ion-content>

<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>见证取样</span>
  </div>
  <div class="header-right" (click)="Finish()">
    <span style="color: #007aff">完成</span>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pro of fushi;let i = index;">
      <ion-label color="dark">{{pro.EPMaterialModel.Desc}}</ion-label>
      <ion-input text-right type="number" placeholder="请输入复检数量" [(ngModel)]="ePWitRecord[i].ReviewNums"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

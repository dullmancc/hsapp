<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>安全履职</span>
  </div>
</ion-header>

<ion-content padding>
  <div padding color="dark">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="all">
        全部
      </ion-segment-button>
      <ion-segment-button value="finished">
        已完成
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'all'">
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患一<button ion-button color="light" outline>整改中</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患二<button ion-button color="light" outline>整改中</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患三<button ion-button color="light" outline>整改中</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患四<button ion-button color="danger" outline>已完成</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患五<button ion-button color="danger" outline>已完成</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/workicon/secissues.png">
        </ion-avatar>
        <h2>安全隐患六<button ion-button color="danger" outline>已完成</button></h2>
        <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
        <ion-note item-end>7:45 pm</ion-note>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'finished'">
        <ion-item>
          <ion-avatar item-start>
            <img src="./assets/imgs/workicon/secissues.png">
          </ion-avatar>
          <h2>安全隐患四<button ion-button color="danger" outline>已完成</button></h2>
          <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
          <ion-note item-end>7:45 pm</ion-note>
        </ion-item>
        <ion-item>

          </ion-avatar>

          </ion-avatar>
          <h2>安全隐患六<button ion-button color="danger" outline>已完成</button></h2>
          <p [ngStyle]="{'color':'gray'}">追踪人:向辉</p>
          <ion-note item-end>7:45 pm</ion-note>
        </ion-item>
    </ion-list>
  </div>

  <super-tabs>
    <super-tab [root]="tab1Root" title="全部"></super-tab>
    <super-tab [root]="tab2Root" title="待我处理"></super-tab>

</ion-content>

<ion-header  id="header">
  <div class="header-left" (click)="goBack()">
    <img src="assets/imgs/common/back.png"/>
  </div>
  <div class="header-center">
    <span>新增安全问题</span>
  </div>
  <ion-buttons end>
      <button ion-button clear color="dark" (click)="newSecIssues()">
        <ion-icon name="person-add"></ion-icon>
        提交
      </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img item-left src="assets/imgs/workicon/unitroject.png">
      <ion-label color="dark">发生工程阶段</ion-label>
      <ion-input item-end placeholder="单元工程"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-construct-outline" item-start></ion-icon>
      <ion-label>问题类型:{{gaming}}</ion-label>
      <ion-select [(ngModel)]="gaming" interface="popover" item-end>
        <ion-option value="问题一">问题一</ion-option>
        <ion-option value="问题二">问题二</ion-option>
        <ion-option value="问题三">问题三</ion-option>
        <ion-option value="问题四">问题四</ion-option>
        <ion-option value="问题五">问题五</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-nuclear-outline" item-start></ion-icon>
      <ion-label>危险评估:{{risk}}</ion-label>
      <ion-select [(ngModel)]="risk"  interface="popover" item-end>
        <ion-option value="一般">一般</ion-option>
        <ion-option value="较严重">较严重</ion-option>
        <ion-option value="严重">严重</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-create-outline" item-start></ion-icon>
      <textarea type="text" [ngStyle]="{'height':'100px','width':'250px'}" placeholder="请输入问题描述"></textarea>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-camera-outline" item-start></ion-icon>
      照片(0)
      <ion-buttons item-end clear>
        <ion-icon name='ios-add-outline'></ion-icon>
        添加照片
      </ion-buttons>
      <ul style="list-style: none;margin:0;padding:0">
        <li *ngFor="let photo of photoes;let i=index" style="display: inline-block;margin-right: 5px;position: relative">
          <img style="width:120px;height:120px;display: inline-block" [src]="photoes[i].src">
          <ion-icon name="ios-close-circle-outline" small style="position: absolute;right:0;top:0;" (click)="deletePhoto(i)"></ion-icon>
        </li>
      </ul>
    </ion-item>
    <ion-item>
      <ion-label color="dark">安全隐患记录时间</ion-label>
      <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="日期" pickerFormat="YYYY-MM-DD HH:mm" [(ngModel)]="planStartTime"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
